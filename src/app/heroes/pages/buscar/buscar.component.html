<div fxLayout="column">
    <div>
        <h1>
            Buscador de Heroes
        </h1>
        <mat-divider></mat-divider>
    </div> 
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscarHeroe()"
                   >
            <mat-autocomplete 
            autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada($event)"
            >
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
              </mat-option>
              <mat-option *ngIf="err && termino.length > 0" value="">
                No se encontro ningun heroe con el termino {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    
    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>

    <div *ngIf="err">
        No se encontro ningun heroe
    </div>
</div>
