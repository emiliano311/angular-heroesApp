<h1>
    {{heroe.id ? 'Editar' : 'Nuevo' }} 
    Heroe<small> {{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px"
fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" 
            fxLayout.xs="column"
            fxLayoutGap="20px">

            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super HÃ©roe</mat-label>
                <input matInput
                type="text" 
                [(ngModel)]="heroe.superhero"
                required/>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required/>
            </mat-form-field>

        </div>
        
        <mat-form-field>
            <mat-label>Primera aparicion</mat-label>
            <input matInput
            [(ngModel)]="heroe.first_appearance"
            type="text" required/>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput
            [(ngModel)]="heroe.characters"
            type="text" required/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required >
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                  {{publisher.desc}}
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto url</mat-label>
            <input matInput
            [(ngModel)]="heroe.alt_img"
            type="url" required/>
        </mat-form-field>
        <br>
        <div fxLayout>

            <button 
            color="primary" 
            (click)="guardar()"
            mat-raised-button>
            <mat-icon>save</mat-icon>
            {{heroe.id ? 'Editar' : 'Guardar' }}</button>
            <span class="spacer"></span>

            <button
            *ngIf="heroe.id"
            color="warn"
            mat-raised-button
            (click)="borrarHeroe()"
            >
            <mat-icon>remove</mat-icon>
            Borrar
            </button>
        </div>
        
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagenHero" alt="">
    </div>
</div>
